name: CI

on:
  push:
    branches:
      - "master"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: "Install dependencies"
        run: |
          npm install -g codecov
          npm ci
      - name: Upload to coverage to codecov
        uses: codecov/codecov-action@v3
